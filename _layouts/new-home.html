<!doctype html>
<html lang="en">
 {% include head.html %}
  <body>
    {% include new-nav.html %}
    <div class="home-banner">
        <h1>{{ page.banner-title }}</h1>
        <p>{{ page.banner-subtitle }}</p>
        <img src="{{ page.banner-image }}" alt="zooBlog">
    </div>    
    <div class="wrapper"> 
        <h1>{{ title }}</h1>
        <section class="main">
            <div class="panel left-panel">
                <div class="text">
                    <h2>{{ page.panel1-heading }}</h2>
                    <p>{{ page.panel1-text }}</p>
                </div>
                <div class="image">
                    <img src="{{ page.panel1-image }}">
                </div>
            </div>   
            <div class="panel right-panel">
                <div class="image">
                    <img src="{{ page.panel2-image }}">
                </div>
                <div class="text">
                    <h2>{{ page.panel2-heading }}</h2>
                    <p>{{ page.panel2-text }}</p>
                </div>
            </div>
        </section>
    </div>
    {% include testimonial.html %}
    {% include footer.html %}
  </body>
</html>
