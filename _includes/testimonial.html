<div class="foot-banner">
    <div class="wrapper">
        <div class="foot-card">
            <img src="{{ page.foot-card-image }}" alt="{{ page.foot-card-name }}">
            <h3 class="card">{{ page.foot-card-name }}</h3>
            <p class="card">{{ page.foot-card-position }}</p>
            <p class="quote">{{ page.foot-card-quote }}</p>
        </div>
    </div>
</div>
